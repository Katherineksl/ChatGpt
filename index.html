<html lang="en">

    <link rel="preconnect" href="https://fonts.googleapis.com">

      tailwind.config = {
        theme: {
          extend: {

                750: '#2d2f36',
                850: '#1a1c21',

            animation: {

            }

        },
      }

    <style>
      /* Custom Scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 8px;

      }

        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #4b5563; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #6b7280; 
      }
      body {
        background-color: #343541; /* Fallback */
      }
    </style>
